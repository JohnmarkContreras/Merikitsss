<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Circle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #ff9a9e);
            background-size: 300% 300%;
            animation: backgroundPulse 8s infinite;
            overflow: hidden;
        }

        @keyframes backgroundPulse {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #ff4a3c;
        }

        /* Rotating Heart Circle */
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            animation: rotateCircle 10s linear infinite;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            transform: rotate(45deg);
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -20px;
            left: 0;
        }

        .heart:after {
            left: -20px;
            top: 0;
        }

        .heart:nth-child(1) {
            background-color: #ff6f61;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(2) {
            background-color: #ffd700;
            top: 20%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(3) {
            background-color: #ff1493;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(4) {
            background-color: #1e90ff;
            top: 80%;
            left: 80%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(5) {
            background-color: #32cd32;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(6) {
            background-color: #ff4500;
            top: 80%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(7) {
            background-color: #800080;
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
        }

        .heart:nth-child(8) {
            background-color: #87ceeb;
            top: 20%;
            left: 20%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotateCircle {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div>
            <h1>Wazzup, My honeybunchSugarplums ❤️</h1>
            <a class="button" href="#">Feel the Love</a>
        </div>
    </div>

    <!-- Heart Circle -->
    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>
</html>
